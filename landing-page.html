<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/landing-page.css" />
    <title>
      Netflix Brasil - assistir a séries online, assistir a filmes online
    </title>
  </head>
  <body>
    <header class="header">
      <span class="header-logo"
        ><img src="images/netflix-logo.svg" alt="netflix-logo"
      /></span>

      <form action="#">
        <select name="header-lang-select" id="header-lang-select">
          <option value="pt-BR">Português</option>
          <option value="en-US">English</option>
        </select>
      </form>

      <a href="#" class="header-btn-entrar">Entrar</a>
    </header>

    <main class="main">
      <div class="main-content">
        <h1>Filmes, séries e muito mais. Sem limites.</h1>

        <h2>Assista onde quiser. Cancele quando quiser.</h2>

        <h3>
          Pronto para assistir? Informe seu email para criar ou reiniciar sua
          assinatura.
        </h3>

        <form action="#" class="main-form-email">
          <input
            type="email"
            name="email"
            id="main-input-email"
            placeholder="Email"
          />
          <button>Vamos lá ></button>
        </form>
      </div>

      <div class="main-background-gradient"></div>
    </main>
  </body>
</html>
